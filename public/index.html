<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Catalog</title>
    <script src="main.js" defer></script>
    <script src="animation.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cd_animation.css" />
    <link rel="stylesheet" href="record_animation.css" />
  </head>
  <body>
    <div class="record-animation-wrapper">
      <div class="record-wrapper">
        <img src="./assets/record.png" alt="" />
      </div>
      <div class="bg-tonearm">
        <img src="./assets/tonearm.png" alt="" />
      </div>
    </div>

    <div class="tape-player-animation-wrapper">
      <div class="tape-player-wrapper">
        <img src="./assets/tape_player.png" alt="" />
        <img class="reel-one" src="./assets/tape-reel.png" alt="" />
        <div class="tape-one-outer-wrapper">
          <img class="tape-one" src="./assets/tape.png" alt="" />
        </div>
        <img class="reel-two" src="./assets/tape-reel.png" alt="" />
        <div class="tape-two-outer-wrapper">
          <img class="tape-two" src="./assets/tape.png" alt="" />
        </div>
      </div>
    </div>

    <div class="cd-animation-wrapper">
      <img id="cd-body" src="./assets/cd_animation/cd_body.png" alt="" />

      <div id="left-arm-wrapper">
        <img
          id="cd-left-arm-1"
          src="./assets/cd_animation/cd_left_arm_1.png"
          alt=""
        />
        <img
          id="cd-left-arm-2"
          src="./assets/cd_animation/cd_left_arm_2.png"
          alt=""
        />
      </div>

      <div id="right-arm-wrapper">
        <img
          id="cd-right-arm-1"
          src="./assets/cd_animation/cd_right_arm_1.png"
          alt=""
        />
        <img
          id="cd-right-arm-2"
          src="./assets/cd_animation/cd_right_arm_2.png"
          alt=""
        />
      </div>

      <div id="left-leg-wrapper">
        <img
          id="cd-left-leg-1"
          src="./assets/cd_animation/cd_left_leg_1.png"
          alt=""
        />
        <img
          id="cd-left-leg-2"
          src="./assets/cd_animation/cd_left_leg_2.png"
          alt=""
        />
      </div>

      <div id="right-leg-wrapper">
        <img
          id="cd-right-leg-1"
          src="./assets/cd_animation/cd_right_leg_1.png"
          alt=""
        />
        <img
          id="cd-right-leg-2"
          src="./assets/cd_animation/cd_right_leg_2.png"
          alt=""
        />
      </div>
    </div>

    <h1>Music Collection Catalog Lookup</h1>

    <fieldset class="format-select-wrapper">
      <legend>select format</legend>
      <label for="btn-records">Records</label>
      <input type="radio" name="format" id="btn-records" value="Records" />
      <label for="btn-tapes">Tapes</label>
      <input type="radio" name="format" id="btn-tapes" value="Tapes" />
      <label for="btn-cds">CDs - Main</label>
      <input type="radio" name="format" id="btn-cds" value="CDs" />
    </fieldset>

    <div class="search-outer-wrapper">
      <fieldset class="search-wrapper">
        <legend>select search field</legend>
        <form>
          <div class="search-field-select-wrapper">
            <label for="btn-artist">artist</label>
            <input
              type="radio"
              name="search-field"
              id="btn-artist"
              value="Artist"
            />
            <label for="btn-title">title</label>
            <input
              type="radio"
              name="search-field"
              id="btn-title"
              value="Title"
            />
            <label for="btn-location">location</label>
            <input
              type="radio"
              name="search-field"
              id="btn-location"
              value="Location"
            />
            <input type="text" name="search-term" id="search-term" />
            <button id="btn-search">SEARCH</button>
          </div>
        </form>
      </fieldset>
      <p class="qty"></p>
    </div>

    <div class="pagination-text">
      <span id="totalQty"></span>
      <input type="number" value="1" id="page-input" min="1" />
      <span id="pagination"></span>
    </div>
    <div class="results-wrapper">
      <div class="results"></div>
    </div>
  </body>
</html>
