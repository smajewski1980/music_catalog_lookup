<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="record-animation-wrapper">
      <div class="record-wrapper">
        <img src="./assets/record.png" alt="" />
      </div>
      <div class="bg-tonearm">
        <img src="./assets/tonearm.png" alt="" />
      </div>
    </div>

    <div class="tape-player-animation-wrapper">
      <div class="tape-player-wrapper">
        <img src="./assets/tape_player.png" alt="" />
      </div>
    </div>

    <h1>Music Collection Catalog Lookup</h1>

    <fieldset class="format-select-wrapper">
      <legend>select format</legend>
      <label for="btn-records">Records</label>
      <input type="radio" name="format" id="btn-records" value="Records" />
      <label for="btn-tapes">Tapes</label>
      <input type="radio" name="format" id="btn-tapes" value="Tapes" />
      <label for="btn-cds">CDs - Main</label>
      <input type="radio" name="format" id="btn-cds" value="CDs" />
    </fieldset>

    <div class="search-outer-wrapper">
      <fieldset class="search-wrapper">
        <legend>select search field</legend>
        <form>
          <div class="search-field-select-wrapper">
            <label for="btn-artist">artist</label>
            <input
              type="radio"
              name="search-field"
              id="btn-artist"
              value="Artist"
            />
            <label for="btn-title">title</label>
            <input
              type="radio"
              name="search-field"
              id="btn-title"
              value="Title"
            />
            <label for="btn-location">location</label>
            <input
              type="radio"
              name="search-field"
              id="btn-location"
              value="Location"
            />
            <input type="text" name="search-term" id="search-term" />
            <button id="btn-search">SEARCH</button>
          </div>
        </form>
      </fieldset>
      <p class="qty"></p>
    </div>
    <div class="results-wrapper">
      <div class="results"></div>
    </div>
  </body>
</html>
